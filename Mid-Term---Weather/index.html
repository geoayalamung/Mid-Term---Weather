<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/reset.css" />
    <script type="module" src="index.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main_sec">
        <div class="search-form">
            <form id="search-form">
              <div class="searchbox">
                <input type="text" autocomplete="off" placeholder="Type City" class="search" id="searchbox" />
              </div>
            </form>
          </div>
        <div class="container">
            <div class="weather-card" id="card">
                <div class="city" id="city">Lima, PE</div>
                <div class="date" id="date">Monday, April, 16th 2023</div>
                <div class="temperature">
                  <img src="images/temp-mid.png" class="temp-img" id="temp-img" />
                  <div class="temp" id="temp">14c</div>
                </div>
                <div class="weather" id="weather">Sol</div>
                <div class="range" id="range">12c / 18c</div>
              </div>
            <div id="daily_fore">
                <h2>Daily Forecast - 5 days</h2>
                <div id="daily_con">
                <div>Day1</div>
                <div>Day2</div>
                <div>Day3</div>
                <div>Day4</div>
                <div>Day5</div>
            </div>
            <div id="hour_ran">
                <h2>3 hour gap</h2>
                <div id="hour_con">
                <div>0-3</div>
                <div>3-6</div>
                <div>6-9</div>
                <div>9-12</div>
                <div>12-15</div>
                <div>15-18</div>
                <div>18-21</div>
                <div>21-0</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
